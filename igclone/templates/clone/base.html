{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css">

    <title>Instagram</title>
</head>
<body>

    <div class="container-fluid">
        <div class="card" id="navcard">
            <div class="card-body">
                
                    <div class="container-fluid">
                        <div class="center">
                        <div class="navitems">
                            <div class="logo">
                                <a href="">
                                <h3>Instagram</h3>


                                </a>
                            </div>
                            <div class="sicons">
                                <div class="searchbar">
                                    <input type="search" name="" id="" placeholder="Search">
                                    
                                </div>
                                <div class="icons">
                                    <div>
                                        <a href="">
                                            <span class="iconify" data-icon="ci:home-fill" style="color: #262626;" data-width="32" data-height="32"></span>
                                        </a>

                                    </div>
                                    <div>
                                        <a href="">
                                            <span class="iconify" data-icon="la:facebook-messenger" style="color: #262626;" data-width="30" data-height="30"></span>
                                        </a>

                                    </div>
                                    <div>
                                        
                                        <a href="" data-bs-toggle="modal" data-bs-target="#post">

                                            
                                            <span class="iconify" data-icon="bx:message-square-add" style="color: #262626;" data-width="30" data-height="30"></span>
                                                
                                             
                                        </a>
                                    </div>
                                    <div>
                                        <a href="">
                                            <span class="iconify" data-icon="ic:outline-explore" style="color: #262626;" data-width="30" data-height="30"></span>
                                        </a>

                                    </div>
                                    <div>
                                        <a href="">
                                            <span class="iconify" data-icon="ant-design:heart-outlined" style="color: #262626;" data-width="30" data-height="30"></span>
                                        </a>
                                    </div>
                                    {% if user.is_authenticated %}
                                    <div class="dbmenu" style="cursor: pointer;margin-top: -11px;">
                                    <div class="dropdown">
                                        
                                        <img id="dropdown" class="dropdown-toggle rnd" src="{{user.profile.image.url}}" alt="" srcset="" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                                          
                                        
                                        <ul class="dropdown-menu dropdown-menu-light" aria-labelledby="dropdownMenuButton2">
                                          <li><a class="dropdown-item" href="{% url 'user:profile' %}">Profile</a></li>
                                          <li><a class="dropdown-item" href="#">Saved</a></li>
                                          <li><a class="dropdown-item" href="#">Settings</a></li>
                                          <li><a class="dropdown-item" href="#">Switch Accounts</a></li>

                                          <li><hr class="dropdown-divider"></li>
                                          <li><a class="dropdown-item" href="{% url 'user:logout' %}">Logout</a></li>
                                        </ul>
                                      </div>
                                    </div>
                                      {% endif %}
                                        
                                            
                                        
                                      
                                        
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                    
                  
              
            </div>
          </div>
    </div>







    {% block content %}

    
    
    
      
    {% endblock %} 


 <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>   
 <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>  
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
</body>
</html>
